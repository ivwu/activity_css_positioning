<!doctype html>
<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>CSS Positioning</title>

		<style>
			.container {
				width: 500px
			}
			.interior {
				/* border: 5px blue solid; */
				background-color: blue;
				height: 200px;
				width: 200px;
				float: right;
				margin: 25px;
			}
			.div5 {
				position: absolute;
				background-color: red;
				top: 135px;
				left: 135px;
			}

		</style>

	</head>

	<body>
		<!-- Do not touch the HTML please -->
		<div class="container">
			<div class="interior div1">1</div>
			<div class="interior div2">2</div>
			<div class="interior div3">3</div>
			<div class="interior div4">4</div>
			<div class="interior div5">5</div>
		</div>
	</body>

</html>
